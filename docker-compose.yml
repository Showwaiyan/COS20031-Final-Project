services:
  mysql:
    image: mysql:8.0
    container_name: cos20031-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cos20031
    ports:
      - "3306:3306"
    volumes:
      # Automatically run schema.sql on first startup
      - ./mysql/init:/docker-entrypoint-initdb.d
      # Persist database data
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: cos20031-phpmyadmin
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80" # Open phpMyAdmin at http://localhost:8080

  react-ui:
    build:
      context: https://github.com/AungMoeThuam/archery-recorder-app.git
      dockerfile: Dockerfile
    container_name: cos20031-react
    restart: always
    ports:
      - "3000:80" # Open React at http://localhost:3000
    depends_on:
      - mysql # Will be Backend Service in the future

  archery-detection:
    build:
      context: https://github.com/Showwaiyan/Archery-target-detection.git
      dockerfile: Dockerfile
    container_name: cos20031-detection
    restart: always
    ports:
      - "5000:5000" # app's Flask/FastAPI/etc. port
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: cos20031
      DB_PORT: 3306
      REACT_URL: localhost:3000
      UPLOAD_DIR: /app/upload
      ROBOFLOW_API: test # Need to get yourown api

volumes:
  mysql_data:
